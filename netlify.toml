[build]
  command = "pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=/dev/null"
  PNPM_VERSION = "8"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.processing]
  skip_processing = false

# Environment variables for build
[context.production.environment]
  NEXT_PUBLIC_SOLANA_NETWORK = "mainnet-beta"
  NEXT_PUBLIC_SOLANA_RPC_URL = "https://api.mainnet-beta.solana.com"
  NEXT_PUBLIC_GOLD_TOKEN_MINT = "APkBg8kzMBpVKxvgrw67vkd5KuGWqSu2GVb19eK4pump"
  NEXT_PUBLIC_APP_NAME = "GOLDIUM"
  NEXT_PUBLIC_ENABLE_FAUCET = "true"

[context.deploy-preview.environment]
  NEXT_PUBLIC_SOLANA_NETWORK = "devnet"
  NEXT_PUBLIC_SOLANA_RPC_URL = "https://api.devnet.solana.com"
  NEXT_PUBLIC_GOLD_TOKEN_MINT = "APkBg8kzMBpVKxvgrw67vkd5KuGWqSu2GVb19eK4pump"
  NEXT_PUBLIC_APP_NAME = "GOLDIUM (Preview)"
  NEXT_PUBLIC_ENABLE_FAUCET = "true"

# Redirects and headers
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Custom headers for wallet connections
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"], Country = ["US"]}

# Handle Next.js dynamic routes
[[redirects]]
  from = "/dashboard/*"
  to = "/dashboard/index.html"
  status = 200

[[redirects]]
  from = "/defi/*"
  to = "/defi/index.html"
  status = 200

# Form handling (if needed)
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Functions configuration
[functions]
  directory = "netlify/functions"
  node_bundler = "nft"